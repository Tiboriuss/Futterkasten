worker_processes 1;
error_log /dev/stdout info;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /dev/stdout;
    
    sendfile on;
    keepalive_timeout 65;
    gzip off;

    server {
        listen 8099;
        server_name _;
        
        absolute_redirect off;
        
        set $ingress_path $http_x_ingress_path;
        
        # Serve static Next.js assets directly with correct MIME types
        location /_next/static/ {
            alias /app/.next/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            types {
                text/css css;
                application/javascript js;
                application/json json;
                font/woff2 woff2;
                font/woff woff;
                image/svg+xml svg;
            }
        }
        
        # Serve public files
        location /public/ {
            alias /app/public/;
        }
        
        # Proxy all other requests to Next.js with URL rewriting
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
            
            # Rewrite URLs in HTML responses
            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter '="/_next/' '="$ingress_path/_next/';
            sub_filter '="/' '="$ingress_path/';
        }
    }
}
