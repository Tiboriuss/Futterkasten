services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://futterkasten:futterkastenpassword@db:5432/futterkasten
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: futterkasten
      POSTGRES_PASSWORD: futterkastenpassword
      POSTGRES_DB: futterkasten
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U futterkasten"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
